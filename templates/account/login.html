{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block page_title %}
    Login Page
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Login</h1>
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn">{% trans 'Login' %}</button>
        </form>
    <hr>
        <a href="{% url 'account_reset_password' %}">{% trans 'Forgotten password?' %}</a>
    </div>
{% endblock %}
