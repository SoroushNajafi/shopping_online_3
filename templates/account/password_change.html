{% extends "_base.html" %}

{% load crispy_forms_tags %}
{% load i18n %}

{% block page_title %}{% trans 'Change Password' %}{% endblock %}

{% block content %}

    <div class="container">
    <h1>{% trans 'Change Password' %}</h1>
        <hr>
    <form method="POST" action="">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn mt-1" type="submit">{% trans 'Change password' %}</button>
    </form>
        <hr>
    <a href="{% url 'account_reset_password' %}">{% trans 'Forgotten password?' %}</a>
    </div>

{% endblock %}
