{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block page_title %}
    Sign up Page
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Sign up</h1>
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn">Signup</button>
        </form>
    </div>
{% endblock %}
